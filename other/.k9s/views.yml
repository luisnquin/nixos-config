k9s:
    views:
        # Alters the pod view column layout. Uses GVR as key
        v1/pods:
            columns:
                - AGE
                - NAMESPACE
                - NAME
                # - IP
                # - NODE
                - STATUS
                - READY

        # Alters the service view column layout
        v1/services:
            columns:
                - AGE
                - NAMESPACE
                - NAME
                - TYPE
                - CLUSTER-IP
