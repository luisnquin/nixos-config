# The theme colours can be an rgb string of the form "255, 255, 255" or a string that references the colours from your terminal theme: Reset, Black, Red, Green, Yellow, Blue, Magenta, Cyan, Gray, DarkGray, LightRed, LightGreen, LightYellow, LightBlue, LightMagenta, LightCyan, White.
theme:
  active: "72, 186, 224" # current playing song in list
  inactive: "216, 219, 226" # borders of inactive panes
  banner: "222, 22, 82" # the "spotify-tui" banner on launch

  error_border: "130, 78, 84" # error dialog border
  error_text: "219, 39, 60" # error message text (e.g. "Spotify API reported error 404")
  hint: "222, 200, 31" # hint text in errors

  playbar_background: "232, 218, 222" # background of progress bar
  playbar_progress: "222, 22, 82" # filled-in part of the progress bar
  playbar_progress_text: "232, 218, 222" # song length and time played/left indicator in the progress bar
  playbar_text: "232, 218, 222" # artist name in player pane
  
  hovered: "237, 177, 26" # hovered pane border
  selected: "88, 164, 176" # a) selected pane border, b) hovered item in list, & c) track title in player

  text: "169, 188, 208" # text in panes
  header: "89, 98, 117" # header text in panes (e.g. 'Title', 'Artist', etc.)

behavior:
  seek_milliseconds: 5000
  volume_increment: 10
  # The lower the number the higher the "frames per second". You can decrease this number so that the audio visualisation is smoother but this can be expensive!
  tick_rate_milliseconds: 350 # Default: 250
  # Enable text emphasis (typically italic/bold text styling). Disabling this might be important if the terminal config is otherwise restricted and rendering text escapes interferes with the UI.
  enable_text_emphasis: true
  # Controls whether to show a loading indicator in the top right of the UI whenever communicating with Spotify API
  show_loading_indicator: true
  # Disables the responsive layout that makes the search bar smaller on bigger
  # screens and enforces a wide search bar
  enforce_wide_search_bar: false
  # Determines the text icon to display next to "liked" Spotify items, such as
  # liked songs and albums, or followed artists. Can be any length string.
  # These icons require a patched nerd font.
  liked_icon: ‚ô•
  shuffle_icon: üîÄ
  repeat_track_icon: üîÇ
  repeat_context_icon: üîÅ
  playing_icon: ‚ñ∂
  paused_icon: ‚è∏
  # Sets the window title to "spt - Spotify TUI" via ANSI escape code.
  set_window_title: true

keybindings:
  # Key stroke can be used if it only uses two keys:
  # ctrl-q works,
  # ctrl-alt-q doesn't.
  back: "ctrl-q"

  jump_to_album: "a"

  # Shift modifiers use a capital letter (also applies with other modifier keys
  # like ctrl-A)
  jump_to_artist_album: "A"

  manage_devices: "d"
  decrease_volume: "-"
  increase_volume: "+"
  toggle_playback: " "
  seek_backwards: "<"
  seek_forwards: ">"
  next_track: "n"
  previous_track: "p"
  copy_song_url: "c"
  copy_album_url: "C"
  help: "?"
  shuffle: "ctrl-s"
  repeat: "r"
  search: "/"
  audio_analysis: "v"
  jump_to_context: "o"
  basic_view: "B"
  add_item_to_queue: "z"