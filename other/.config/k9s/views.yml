# $XDG_CONFIG_HOME/k9s/views.yml
k9s:
  views:
    # Alters the pod view column layout. Uses GVR as key
    v1/pods:
      columns:
        - NAMESPACE
        - NAME
        - STATUS
        - AGE
        - READY
        - IP
        - RESTARTS
        # - "%CPU/R"
        # - "%CPU/L"
        # - "%MEM/R"
        # - "%MEM/L"
        # - CPU
        # - MEM
        # - NODE
        # - PF 

    # Alters the service view column layout
    v1/services:
      columns:
        - AGE
        - NAMESPACE
        - NAME
        - TYPE
        - CLUSTER-IP