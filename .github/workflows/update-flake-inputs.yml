name: Update flake inputs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-flake-inputs:
    name: Update flake inputs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Setup Git user
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: .github/scripts/update-flake-inputs
        run: bun install

      - name: Update flake inputs
        env:
          # each input must have a separated commit
          flake_inputs: "agenix hyprland spicetify-nix nix-scripts zen-browser"
        run: |
          git config --list
          .github/scripts/update-flake-inputs/index.ts ${{ env.flake_inputs }}

      # can be more interesting if a list of updated flake inputs is provided at body
      # even with metadata about the old and new version
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          title: "update-flake-inputs: latest changes"
          branch: "update-flake-inputs"
          delete-branch: true
          labels: "dependencies"
