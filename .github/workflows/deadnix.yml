name: Deadnix

on: [push, pull_request]

env:
  committer_name: Lucy Diniz
  committer_email: lucydiniz.rs@gmail.com

jobs:
  deadnix-job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v22
      - uses: cachix/cachix-action@v12
        with:
          name: deadnix
      - uses: luisnquin/deadnix-action@main
        with:
          author: ${{env.committer_name}} <${{env.committer_email}}>
          committer: ${{env.committer_name}} <${{env.committer_email}}>
          commit_message: "chore(deadnix): removed dead code"
